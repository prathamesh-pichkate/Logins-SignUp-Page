<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
</head>
<body>
    <h1>Sign Up:</h1>
     
    <form action="/action_page.php">
        <label for="fName">First Name :</label>
        <input type="text" id="fName"  placeholder="Enter your name"> 
        <br> <br>
        <label for="lName">Last Name :</label>
        <input type="text" id="lName"  placeholder="Enter Your Surname">
         <br> <br>
         <label for="Email">Email :</label>
         <input type="text" placeholder="Enter the Email">
         <br> <br>
        <label for="Age">Date of Birth:</label>
        <input type="date" id="Age"> 
        <br><br>
        <label for="Pass">Password :</label>
        <input type="text" id="Pass" placeholder="Enter the Password"> 
        <br> <br>
        <label for="Submit Data"></label>
        <input type="submit">
    </form>
</body>
</html>
